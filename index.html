<!DOCTYPE html>

<html>

<head>
    <title>Example 01.05 - Control gui</title>
    <script type="text/javascript" src="vendors/three.js"></script>
    <script type="text/javascript" src="vendors/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="vendors/stats.js"></script>
    <script type="text/javascript" src="vendors/dat.gui.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(0xEEEEEE, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial =    new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=15
        plane.position.y=0
        plane.position.z=0

        // add the plane to the scene
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.CubeGeometry(10,7,3);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 'green'});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x=0;
        cube.position.y=5;
        cube.position.z=0;

        // add the cube to the scene
        scene.add(cube);

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( -40, 60, -10 );
        spotLight.castShadow = true;
        scene.add( spotLight );

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step = 0;
        var time = 0; //Initial time

        var Ax1 = 2.72; var fiX1 = -138.6;
        var Ay1 = 3.15; var fiY1 = 15.4;
        var Az1 = 14.78; var fiZ1 = 44.1;

        var Ax2 = 15.52; var fiX2 = 12.8;
        var Ay2 = 4.86; var fiY2 = -165.3;
        var Az2 = 146.02; var fiZ2 = 5.4;

        var x1, y1, z1, x2, y2, z2;
        var xPos, yPos, zPos, xRot, yRot, zRot;
        var len = 200; // Length of beem with accelerometer

        var scale = 100;

        var controls = new function() {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        }

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed',0,0.5);
        gui.add(controls, 'bouncingSpeed',0,0.5);

        render();

        function render() {
            stats.update();

            x1 = Ax1 * Math.sin(100 * time + fiX1*Math.PI/180);
            y1 = Ay1 * Math.sin(100 * time + fiY1*Math.PI/180);
            z1 = Az1 * Math.sin(100 * time + fiZ1*Math.PI/180);

            x2 = Ax2 * Math.sin(100 * time + fiX2*Math.PI/180);
            y2 = Ay2 * Math.sin(100 * time + fiY2*Math.PI/180);
            z2 = Az2 * Math.sin(100 * time + fiZ2*Math.PI/180);

            xPos = (x1-x2)/2;
            yPos = (y1-y2)/2;
            zPos = (z1+z2)/2;

            xRot = Math.acos((z2-zPos)/len);

            // rotate the cube around its axes
            cube.position.x = xPos / scale;
            cube.position.y = zPos / scale + 6;
            cube.position.z = -yPos / scale;

            // rotate the cube around its axes
            cube.rotation.x = xRot + Math.PI/2;
            /*cube.rotation.y = ;
            cube.rotation.z =;*/
            

            /*cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;*/

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);

            time += 0.001;
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append( stats.domElement );

            return stats;
        }
    });

</script>
</body>
</html>
